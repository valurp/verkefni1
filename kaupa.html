          <div class="cardlist__col">
            <div class="kaupa">
              <div class="field__text">
                <h1> Persónuupplýsingar </h1>
              </div>   
              <div class="field">
                <label for="nafn">Nafn:</label>
                <input type="text" name="nafn" id="text" class="textbox" required>
              </div>
              <div class="field">
                <label for="nafn">Kennitala:</label>
                <input type="text" name="nafn" id="text" class="textbox" maxlength="11" placeholder="123456-7890" required>
              </div>
              <div class="field">
                  <p> Kyn: </p>  
                    <label>
                        <input name="val" type="radio" value="1" class="field__radio">
                            Kona
                        </label>
                        <label>
                            <input name="val" type="radio" value="2" class="field__radio">
                            Karl
                        </label>
                        <label>
                            <input name="val" type="radio" value="3" class="field__radio">
                            Annað
                        </label>
              </div>
              <div class="field">
                <label for="tele">Sími:</label>
                <input type="tel" name="tele" id="tele" class="textbox" placeholder="+354 812 3456" required>
              </div>
              <div class="field">
                    <label for="home">Heimilisfang:</label>
                    <input type="text" name="home" id="home" class="textbox" required>
                  </div>
                  <div class="field">
                    <label>                              
                      <input type="checkbox" name="continue" checked> Skrá mig á póstlista
                    </label>
                  </div>    
            </div>
          </div>

          <div class="cardlist__col">
            <div class="kaupa">
              <div class="field__text">
                <h1> Greiðsluupplýsingar</h1>
              </div>    
              <div class="field">
                <label for="service">Greiða með:</label>
                <select name="service" id="service" class="menubar">
                  <option>Kreditkorti</option>
                  <option>Millifærslu</option>
                  <option>Reiðufé</option>
                </select>
              </div>
              <div class="field">
               <label for="nafn">Nafn á korti:</label>
               <input type="text" name="nafn" id="nafn" class="textbox" required>
              </div>
              <div class="field">
                <label for="nafn">Kortanúmer:</label>
                <input type="text" name="nafn" id="nafn" class="textbox" placeholder="5999-9999-9999-9999" required>
              </div>
              <div class="field__artal">
                <p> Gildistími: </p>    
                <div class="field__timi">
                <div>
                  <label for="service">Mán</label>
                </div>
                <div>  
                    <select name="service" id="service" class="menubar__timi">

                      <option>2018</option>

                      <option>2020</option>

                  </div>
